<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
    <body>
        <main>
            <h1>Регистрация</h1>
            <form action="#">
            <p>Уже есть аккаунт? <a href="#">Войти</a></p>
            <div>
                <input type="text" name="mycompany" value="Моя компания"/>
            </div>
            <div>
                <input type="text" name="userName" placeholder="Имя" required>
                <input type="text" name="userSurname" placeholder="Фамилия" required>
            </div>
            <div>
                <input type="email" name="userEmail" placeholder="E-mail" required>
            </div>
            <div>
                <button type="submit">Зарегистрироваться&emsp;&xrarr;</button>
            </div>
            <div>
                <input type="checkbox" name="userTerms" id="checkTerms" required>
                <label for="checkTerms">Я прочитал и принимаю
                    <a href="#">Условия использования</a></label>
                </div>
            </form>
        </main>
    </body>
</html>
