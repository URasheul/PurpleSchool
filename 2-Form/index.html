<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Register</title>
</head>
    <body>
        <main>
            <form class="form" action="#">
                <h1 class="form__title">Регистрация</h1>
                <div class="account-login">
                    <h3 class="account-login__subTitle">Уже есть аккаунт?</h3><a href="#" class="ref ref_enterRef" >Войти</a>                    
                </div>
                    <div class="mainContent">
                    <input type="text" class ="mainContent__userCompany" value="Моя компания" />

                    <div class="userId">
                        <input type="text" class ="input mainContent__userName" name="userName" placeholder="Имя" required>
                        <input type="text" class ="input mainContent__userSurname" name="userSurname" placeholder="Фамилия" required>
                    </div>

                    <input type="email" class ="input mainContent__userEmail" name="userEmail" placeholder="E-mail" required>
                    <button class="button" type="submit">Зарегистрироваться&emsp;&xrarr;</button>

                    <div class="userTerms">
                        <input type="checkbox" name="userTerms" id="checkTerms" required>
                        <label for="checkTerms">Я прочитал и принимаю
                        <a href="#" class="ref ref_checkTerms" >Условия использования</a></label>
                    </div>
                    
                </div>
            </form>
        </main>
    </body>
</html>
