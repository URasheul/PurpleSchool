<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <title>Register</title>
</head>
    <body>
        <main>
            <form action="#">
                <h1>Регистрация</h1>
                <div class="account-login">
                    <p>Уже есть аккаунт?</p><a href="#" id="enterRef">Войти</a>                    
                </div>
                    <div class="mainContent">
                    <input type="text" name="userCompany" value="Моя компания" />

                    <div class="userId">
                        <input type="text" name="userName" placeholder="Имя" required>
                        <input type="text" name="userSurname" placeholder="Фамилия" required>
                    </div>

                    <input type="email" name="userEmail" placeholder="E-mail" required>
                    <button type="submit">Зарегистрироваться&emsp;&xrarr;</button>

                    <div class="userTerms">
                        <input type="checkbox" name="userTerms" id="checkTerms" required>
                        <label for="checkTerms">Я прочитал и принимаю
                        <a href="#" id="checkTermsRef">Условия использования</a></label>
                    </div>
                    
                </div>
            </form>
        </main>
    </body>
</html>
